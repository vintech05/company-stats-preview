<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <div class="flex-row">
          <div class="stats">
            <div class="title">                    
              <h1>Get <span>insights</span> that help <br> your business grow.</h1>                   
            </div>
          <div class="descriptions">
            <div class="details">
              Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
              experience, and overall efficiency.
            </div>
          </div>
          <div class="accumulation">
              <div class="col-1">
                <span>10k+</span> companies
              </div>
              <div class="col-2"> 
                <span>314</span> templates
              </div>
              <div class="col-3">
                <span>12M+</span> queries    
              </div>
            </div>
          </div>
          <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">   
        </div>
      </div>
    </div>
    </main>
</body>
</html>
